<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width:250px;
        }
    </style>
</head>
<body>
        <p style="border: 2px solid">Wulitzer Electric Piano</p>
     
        <p style="border-style: dashed;">Wulitzer Electric Piano</p>

        <p style="border: 4px dashed;">Wulitzer Electric Piano</p>

        <p style="border: double black;">Wulitzer Electric Piano</p>

        <p style="border: groove;">Wulitzer Electric Piano</p>

        <p style="border: ridge;">Wulitzer Electric Piano</p>

        <p style="border: inset;">Wulitzer Electric Piano</p>

        <p style="border: outset;">Wulitzer Electric Piano</p>
</body>
</html>
