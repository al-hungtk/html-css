<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 500px;
            height: 400px;
            margin: 0 auto;
            background: #E4E1DE;
        }
         ol{
             display:flex;
        }
        li{
            margin: 15px;
        }
        p{
            color:violet;
        }
    </style>
</head>
<body>
    
    <h1>Các loại list loại ordered Lists</h1>

    <p>decimal</p>
    <ol style="list-style-type: decimal">  <!-- các danh mục được đánh dấu bằng chữ số mặc định. -->
        <li></li>
        <li></li>
        <li></li>
    </ol>  

    <p>decimal-leading-zero</p>
    <ol style="list-style-type: decimal-leading-zero;">
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <p>lower-alpha</p>
    <ol style="list-style-type: lower-alpha;"> <!-- các danh mục sẽ được đánh thứ tự bằng các chữ cái viết hoa-->
        <li></li>
        <li></li>
        <li></li>
    </ol> 
    
    <p>upper-alpha</p>
    <ol style="list-style-type: upper-alpha;"> <!-- các danh mục sẽ được đánh thứ tự bằng các chữ cái viết thường -->
        <li></li>
        <li></li>
        <li></li>
    </ol> 

    <p>lower-roman</p>
    <ol style="list-style-type:lower-roman;"> <!-- các danh mục sẽ được đánh thứ tự bằng các chữ cái La Mã viết thường -->
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <p>upper-roman</p>
    <ol style="list-style-type:upper-roman;"> <!-- các danh mục sẽ được đánh thứ tự bằng các chữ cái La Mã viết hoa  -->
        <li></li>
        <li></li>
        <li></li>
    </ol>
   

</body>
</html>
