<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/bt-1.1.css">

    <body>

        <h1>Các list loại Unordered Lists</h1>

        <h3>list-style-type: none</h3>
        <ul class="none">
            <li>none</li>
        </ul>

        <h3>list-style-type: dist</h3>
        <ul class="dist">
            <li>disc</li>
        </ul>
        
        <h3>list-style-type: circle</h3>
        <ul class="circle">
            <li>circle</li>
        </ul>
        
        <h3>list-style-type: square</h3>
        <ul class="square">
            <li>square</li>
        </ul>
    
    </body>
</html>
