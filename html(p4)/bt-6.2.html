<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body { 
        width:80%;
        margin: 0 auto;
        height:700px;
      }
      form{ 
        width:20%;
        height:250px;
        display: inline-table;
      }
    </style>
</head>
  <body>
      
    <form action="">
      <h5>nhập văn bản</h5> 
      <input type="text" name="text" required>
    </form>

    <form action="">
      <h5>nhập địa chỉ URL</h5>  
      <input type="url" name="url" >
    </form>

    <form action="">
      <h5>nhập số</h5> 
      <input type="number" name="number" >
    </form>

    <form action="">
      <h5>nhập địa chỉ email</h5> 
      <input type="email" name="email" id="">
    </form>

    <form action="">
      <h5>nhập các ký tự từ A-Z và 1,15</h5> 
      <input type="text" name="username" pattern="[a-z]{1,15}" id="username">
    </form>

    <form action="">
      <h5>từ 3 đến 6 ký tự</h5>
      <input id="choose" name="i_like" required minlength="3" maxlength="6">
    </form>
    
    <form action="">
      <h5>Từ 1 đến 10</h5>
      <input type="number" id="number" name="amount" value="1" min="1" max="10">
    </form>
 
  </body>
</html>
