    <body>
        <div class="container">

                phần tử src trong thẻ image
                    <img src="image/bg1.jpg" >

                phần tử alt trong thẻ image
                    <img src="image/bg1.jpg" alt="image-allogical">

                phần tử title trong thẻ image
                    <img src="image/bg1.jpg" title="image-allogical">

                phần tử width trong thẻ image  
                    chiều rông pixel 
                    <img src="image/bg1.jpg" width="200px">

                    chiều rộng %
                    <img src="image/bg1.jpg" width="40%">
                    <br>   
                phần tử height trong thẻ image
                    chiều rông pixel 
                    <img src="image/bg1.jpg" width="100px">

                    chiều rộng %
                    <img src="image/bg1.jpg" width="30%">

        </div>
